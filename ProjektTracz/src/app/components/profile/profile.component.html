<mat-toolbar>
  <span>Notice My Car</span>
  <span class="spacer"></span>
  <span><button mat-raised-button color="accent" (click)="toCreateNotice()">Stwórz Ogłoszenie</button></span>
  <span class="small-spacer"></span>
  <span><button mat-raised-button color="accent" (click)="toFavourites()">Obserwowane</button></span>
  <span class="small-spacer"></span>
  <span><button mat-raised-button color="accent" (click)="logOut()">Wyloguj się</button></span>
</mat-toolbar>
<mat-toolbar class="reshaper" fxLayoutAlign="space-between" color='accent' fxLayout="row">
  <div fxFlex="20" fxLayoutAlign="left center">
    <h1>Witaj {{user}}! </h1>
  </div>
  <div fxFlex="14" fxLayout="right center" class="padder">
    <mat-form-field appearance="fill">
      <mat-label>Wyszukaj</mat-label>
      <input matInput [(ngModel)]="searchbar">
      <button mat-icon-button matSuffix (click)="search()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
</mat-toolbar>
<body class="mat-app-background" fxFill fxLayoutAlign="center">
<div fxLayoutGap="16px grid" fxLayout="center wrap" fxFlex="75" class="card-padding">
  <div *ngFor="let card of noticeArray" fxLayout="row" class="card-padding">
    <br>
    <mat-card class="card-wrapper" *ngIf="card.statuses[0].name === 'aktywne'">
      <mat-card-title>
        {{card.title}}
      </mat-card-title>
      <mat-card-subtitle>
        Autor: {{card.notice_author}}
      </mat-card-subtitle>
      <mat-card-subtitle>
        Email: {{card.notice_author_email}}
      </mat-card-subtitle>
      <mat-card-content>
        <h4>Marka: {{card.mark}}</h4>
        <h4>Model: {{card.model}}</h4>
        <h4>Przebieg: {{card.mileage}}</h4>
      </mat-card-content>
      <img alt="zdjęcie" mat-card-image src={{card.image_url}} class="imageLimiter">
      <mat-card-footer fxLayoutAlign="center end" class="padder">
        <span><button mat-raised-button color="accent" (click)="toShowFullInformation(card)">Więcej</button></span>
      </mat-card-footer>
    </mat-card>
  </div>

</div>
</body>
<footer fxLayoutAlign="center">
  <p></p>
  <p>Car-NoticeZMP</p>
</footer>
